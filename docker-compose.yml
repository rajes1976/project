#services:  
  proxy-server:
    container_name: proxy-server
    restart: always
    image: nginx:latest
    environment:
      - TZ=Europe/Amsterdam
    ports:
      - "1000:80"
      - "3000:3000"
    volumes:
      - ./reverse_proxy_conf/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - webserver
      - nodejs
    networks:
      - proxy-tier
      
  webserver:
    #container_name: webserver
    restart: always
    build:
      dockerfile: webserver/Dockerfile
    environment:
      - TZ=Europe/Amsterdam
    volumes:
      - webvolume:/usr/share/nginx/html
    networks: 
      - proxy-tier
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
  nodejs:
    container_name: jsapp
    restart: always
    build:
      dockerfile: nodejs/Dockerfile
    environment:
      - TZ=Europe/Amsterdam
    networks:
      - proxy-tier
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  proxy-tier:
    name: nginx-proxy

volumes:
  webvolume:
